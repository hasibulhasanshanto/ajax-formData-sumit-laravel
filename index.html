        function purchaseProduct() {
            $.ajaxSetup({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            });

            let formData = new FormData($('#purchase-form')[0]);

            $.ajax({
                type: 'POST',
                url: "{{ route('purchase.store') }}",
                data: formData,
                contentType: false,
                processData: false,
                success: function (result) {
                    console.log(result);
                }
            });
        }
